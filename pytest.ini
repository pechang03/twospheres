[pytest]
# Pytest configuration for twosphere-mcp

# Marker definitions
markers =
    integration: marks tests as integration tests requiring live services (deselect with '-m "not integration"')
    live_services: marks tests requiring all live services (PostgreSQL, PRIME-DE API, QEC, Redis)
    slow: marks tests as slow running (>5 seconds)
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks

# Async configuration
asyncio_mode = auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Coverage
addopts =
    --strict-markers
    -v
    --tb=short
